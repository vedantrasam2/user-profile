<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/profile.css">
    <script src="https://kit.fontawesome.com/e787eec153.js" crossorigin="anonymous" ></script>
</head>
<body style="background-image: url(https://i.pinimg.com/736x/3c/d4/2c/3cd42cd5f2e04915123fc67a0712673b.jpg);">
    <div class="maindiv">
      <h1>Basic Profile Page</h1>
    <img class="img">
    <div class="output"> </div>
    <div class="fonts" >
      <div style="margin-left: 350px; margin-top: 30px; line-height: 2px; ">        
      <i class="fa-solid fa-envelope" style="font-size: 30px;"onclick="setemail()" ></i>
      <p style="text-decoration: underline;">E-Mail</p> 
      </div>
      <div style="margin-left: 50px; margin-top: 30px; line-height: 2px; ">        
        <i class="fa-solid fa-cake-candles" style="font-size: 30px;"onclick="setdate()" ></i>
        <p style="text-decoration: underline;">DOB</p> 
      </div>
      <div style="margin-left: 50px; margin-top: 30px; line-height: 2px; ">        
        <i class="fa-solid fa-phone" style="font-size: 30px;" onclick="setphone()" ></i>
        <p style="text-decoration: underline;">Phone</p> 
      </div>
      <div style="margin-left: 50px; margin-top: 30px; line-height: 2px; ">        
        <i class="fa-solid fa-signature" style="font-size: 30px;"onclick="setfullname()" ></i>
        <p style="text-decoration: underline;">Name</p> 
      </div>
      <div style="margin-left: 50px; margin-top: 30px; line-height: 2px; ">        
        <i class="fa-solid fa-location-dot" style="font-size: 30px;"onclick="setloc()" ></i>
        <p style="text-decoration: underline;">Location</p> 
      </div>

    </div>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
